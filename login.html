<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل المستخدم - AZKARCOIN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>تسجيل الدخول أو إنشاء حساب</h1>

        <form id="loginForm" onsubmit="return registerUser()">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" required>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" required>

            <label for="confirmPassword">تأكيد كلمة المرور:</label>
            <input type="password" id="confirmPassword" required>

            <button type="submit">تسجيل</button>
        </form>
    </div>

    <script>
        // فحص إذا كان المستخدم مسجل مسبقاً
        if (localStorage.getItem('loggedIn')) {
            window.location.href = "index.html";
        }

        // دالة التسجيل
        function registerUser() {
            let username = document.getElementById('username').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("كلمة المرور غير متطابقة!");
                return false;
            }

            // حفظ بيانات المستخدم في localStorage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            localStorage.setItem('loggedIn', true);

            // بعد التسجيل يتم التوجيه إلى الصفحة الرئيسية
            window.location.href = "index.html";
            return false;  // منع إرسال النموذج
        }
    </script>

</body>
</html>

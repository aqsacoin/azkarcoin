<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>تسجيل الدخول</h1>

    <div class="form-container">
      <form id="login" action="javascript:void(0);">
        <input type="text" id="login-username" placeholder="اسم المستخدم" required>
        <input type="password" id="login-password" placeholder="كلمة المرور" required>
        <button type="submit" onclick="loginUser()">تسجيل الدخول</button>
      </form>
      <button onclick="window.location.href='register.html'">إنشاء حساب جديد</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    /* تنسيق الصفحة بشكل يتماشى مع التصميم العام */
    body {
      font-family: 'Amiri', serif;
      direction: rtl;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #FFD700;
    }

    .form-container {
      width: 100%;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-container button {
      width: 100%;
      padding: 14px;
      background-color: #FFD700;
      border: none;
      border-radius: 5px;
      color: black;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'Amiri', serif;
    }

    .form-container button:hover {
      background-color: #FFC107;
    }

    .form-group {
      position: relative;
    }

    .form-container button.secondary {
      background-color: #ddd;
      color: #333;
      font-size: 14px;
      margin-top: 20px;
    }

    .form-container button.secondary:hover {
      background-color: #ccc;
    }

    .form-container .info-text {
      color: #FFD700;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تسجيل الدخول</h1>
    <p class="info-text">أذكروا الله آناء الليل و أطراف النهار</p> <!-- الجملة أسفل العنوان -->

    <div class="form-container">
      <form id="login" action="javascript:void(0);">
        <div class="form-group">
          <input type="text" id="login-username" placeholder="اسم المستخدم" required>
        </div>
        <div class="form-group">
          <input type="password" id="login-password" placeholder="كلمة المرور" required>
        </div>
        <button type="submit" onclick="loginUser()">تسجيل الدخول</button>
      </form>
      <button class="secondary" onclick="window.location.href='register.html'">إنشاء حساب جديد</button>
    </div>
  </div>

  <script>
    function loginUser() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      if (username === "" || password === "") {
        alert("الرجاء ملء جميع الحقول.");
      } else {
        alert("تم تسجيل الدخول بنجاح!");
        window.location.href = "index.html"; // تأكد من أن الملف index.html موجود
      }
    }
  </script>
</body>
</html>

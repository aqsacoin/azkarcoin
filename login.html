<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    /* تنسيق الصفحة بشكل يتماشى مع التصميم العام */
    body {
      font-family: 'Amiri', serif;
      direction: rtl;
      background-color: #f9f9f9; /* لون خلفية مريح وهادئ */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #FFD700; /* تغيير لون الخطوط إلى الذهبي */
      position: relative;
    }

    /* إضافة طبقة شفافة سوداء */
    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* طبقة سوداء مع شفافية */
      z-index: -1; /* لضمان أن الطبقة في الخلف */
    }

    .container {
      width: 100%;
      max-width: 450px;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
      box-sizing: border-box;
      border: 2px solid rgba(0, 0, 0, 0.2); /* البرواز الأسود الشفاف */
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #FFD700; /* تغيير لون العنوان إلى الذهبي */
      font-weight: bold;
    }

    .form-container {
      width: 100%;
    }

    .form-container input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 8px;
      border: 2px solid rgba(0, 0, 0, 0.2); /* برواز أسود شفاف حول الحقول */
      font-size: 16px;
      background-color: #f9f9f9;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .form-container input:focus {
      border-color: #FFD700; /* تغيير لون الحافة إلى الذهبي عند التركيز */
      background-color: #fff4e1; /* لون خلفية الحقل عند التركيز */
      outline: none;
    }

    .form-container button {
      width: 100%;
      padding: 14px;
      background-color: #4CAF50; /* اللون الأساسي */
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    .form-container button.secondary {
      background-color: #ddd;
      color: #333;
      font-size: 16px;
      margin-top: 20px;
    }

    .form-container button.secondary:hover {
      background-color: #ccc;
    }

    .form-group {
      position: relative;
    }

  </style>
</head>
<body>
  <!-- طبقة الشفافية السوداء -->
  <div class="background-overlay"></div>

  <div class="container">
    <h1>تسجيل الدخول</h1>

    <div class="form-container">
      <form id="login" action="javascript:void(0);">
        <div class="form-group">
          <input type="text" id="login-username" placeholder="اسم المستخدم" required autocomplete="off">
        </div>
        <div class="form-group">
          <input type="password" id="login-password" placeholder="كلمة المرور" required autocomplete="off">
        </div>
        <button type="submit" onclick="loginUser()">تسجيل الدخول</button>
      </form>
      <button class="secondary" onclick="window.location.href='register.html'">إنشاء حساب جديد</button>
    </div>
  </div>

  <script>
    // التحقق من الحقول
    function loginUser() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      // التحقق من الحقول الفارغة
      if (username === "" || password === "") {
        alert("الرجاء ملء جميع الحقول.");
      } else {
        // إذا كانت الحقول غير فارغة، سيتم تنفيذ عملية تسجيل الدخول
        alert("تم تسجيل الدخول بنجاح!");
        // يمكنك إضافة كود لإعادة التوجيه إلى صفحة أخرى بعد تسجيل الدخول
        // على سبيل المثال:
        window.location.href = "index.html"; // تأكد من أن الملف index.html موجود
      }
    }
  </script>
</body>
</html>

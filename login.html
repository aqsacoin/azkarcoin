<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    /* تحسين تصميم الفورم */
    body {
      font-family: 'Amiri', serif;
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .login-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .login-container button:hover {
      background-color: #45a049;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
    }
    .form-group {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>تسجيل الدخول</h1>
    <form id="login-form">
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="اسم المستخدم" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
        <span class="toggle-password" onclick="togglePassword()">👁️</span>
      </div>
      <button type="submit" id="login-btn">تسجيل الدخول</button>
    </form>
  </div>

  <script>
    // دالة لتفعيل أو إخفاء كلمة السر
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
    }

    // التحقق من الحقول
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); // منع إرسال النموذج مباشرة

      // الحصول على البيانات من الحقول
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // التحقق من الحقول
      if (username === "" || password === "") {
        alert("الرجاء ملء جميع الحقول.");
      } else {
        // إذا كانت الحقول غير فارغة، سيتم تنفيذ عملية تسجيل الدخول
        alert("تم تسجيل الدخول بنجاح!");
        // هنا يمكن إضافة الكود لإعادة توجيه المستخدم إلى الصفحة الرئيسية مثلاً:
        window.location.href = "index.html"; // تأكد من أن ملف index.html موجود
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>

    <style>
        body {
            font-family: 'Amiri', serif;
            color: #fff;
            background-color: #f2f3f4;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #f0a500;
            font-size: 2.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0a500;
            padding-bottom: 10px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9BkN6Ce_uaJzHzMe-YYPOvf9SkIKMUmbTGagUZDqHLDyuEh5Z7EXv3FPE&s=10');
            background-size: cover;
            opacity: 0.08;
            z-index: -1;
        }

        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 1em;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .form-container button {
            background-color: #f0a500;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .form-container button:hover {
            background-color: #2f5d62;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-4px);
        }

        #task-section {
            margin-top: 30px;
        }

        #task-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #task-buttons button {
            padding: 10px;
            margin: 15px 0;
            border-radius: 10px;
            background-color: #2f5d62;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #task-buttons button:hover {
            background-color: #f0a500;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        #task-code {
            margin-top: 20px;
            font-size: 1.1em;
            color: #f0a500;
        }

        #back-home-btn, #confirm-task-btn {
            padding: 12px 25px;
            margin: 20px 0;
            border-radius: 8px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }

        #back-home-btn:hover, #confirm-task-btn:hover {
            background-color: #218838;
        }

        #task-links, #task-daily {
            margin-top: 30px;
            text-align: left;
        }

        .task-link, .task-daily-field {
            margin: 10px 0;
        }

        .task-daily-field input {
            width: 80%;
            padding: 8px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .task-daily-field button {
            background-color: #f0a500;
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .task-daily-field button:hover {
            background-color: #2f5d62;
            transform: translateY(-3px);
        }

        .task-button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .task-button-wrapper input {
            padding: 8px;
            margin-left: 10px;
            border-radius: 5px;
            width: 150px;
        }

        .task-button-wrapper button {
            background-color: #f0a500;
            border: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .task-button-wrapper button:hover {
            background-color: #2f5d62;
            transform: translateY(-3px);
        }
    </style>
</head>

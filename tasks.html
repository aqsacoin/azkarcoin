<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المهام</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        /* إعدادات عامة */
        body {
            font-family: 'Amiri', serif;
            color: #fff; 
            background-color: #f2f3f4;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7); 
            border-radius: 15px;
            border: 2px solid rgba(0, 0, 0, 0.1); 
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #f0a500;
            font-size: 2.5em;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0a500;
            padding-bottom: 10px;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9BkN6Ce_uaJzHzMe-YYPOvf9SkIKMUmbTGagUZDqHLDyuEh5Z7EXv3FPE&s=10');
            background-size: cover;
            opacity: 0.08;
            z-index: -1;
        }

        #task-buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #task-buttons button {
            padding: 10px;
            margin: 15px 0;
            border-radius: 10px;
            background-color: #2f5d62;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #task-buttons button:hover {
            background-color: #f0a500;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        #task-links, #task-daily {
            margin-top: 30px;
            text-align: left;
        }

        .task-link, .task-daily-field {
            margin: 20px 0;
            text-align: center;
        }

        .task-button, .watch-button {
            padding: 8px 15px;
            background-color: #f0a500;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }

        .task-button:hover, .watch-button:hover {
            background-color: #2f5d62;
        }

        .code-input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            width: 50%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="container">
        <h1>صفحة المهام اليومية</h1>
        
        <div id="task-buttons">
            <!-- زر المهام -->
            <button onclick="showTasks()">التحقق من المهام</button>
            <button onclick="showDailyTasks()">التحقق من المهام اليومية</button>
        </div>

        <!-- قسم المهام -->
        <div id="task-links" style="display:none;">
            <h2>المهام</h2>
            <div class="task-link">
                <a href="https://www.youtube.com" target="_blank" class="task-button">إنضم إلي يوتيوب</a>
                <input type="text" placeholder="أدخل الكود هنا" class="code-input">
                <button onclick="confirmTask()">تأكيد</button>
            </div>
            <div class="task-link">
                <a href="https://t.me/pinetwork_10" target="_blank" class="task-button">إنضم إلي قناة التليجرام</a>
                <input type="text" placeholder="أدخل الكود هنا" class="code-input">
                <button onclick="confirmTask()">تأكيد</button>
            </div>
            <div class="task-link">
                <a href="https://t.me" target="_blank" class="task-button">إنضم إلي مجموعة التليجرام</a>
                <input type="text" placeholder="أدخل الكود هنا" class="code-input">
                <button onclick="confirmTask()">تأكيد</button>
            </div>
        </div>

        <!-- قسم المهام اليومية -->
        <div id="task-daily" style="display:none;">
            <h2>المهام اليومية</h2>
            <!-- 10 حقول لمهام يوتيوب -->
            <div class="task-daily-field">
                <button onclick="window.open('https://www.youtube.com', '_blank')" class="watch-button">شاهد لتربح</button>
                <input type="text" placeholder="أدخل الكود هنا" class="code-input">
                <button onclick="confirmTask()">تأكيد</button>
            </div>
            <!-- تكرار الحقل 9 مرات أخرى -->
            <div class="task-daily-field">
                <button onclick="window.open('https://www.youtube.com', '_blank')" class="watch-button">شاهد لتربح</button>
                <input type="text" placeholder="أدخل الكود هنا" class="code-input">
                <button onclick="confirmTask()">تأكيد</button>
            </div>
            <!-- يمكن تكرار نفس الكود هنا بقية المهام اليومية -->
        </div>

        <!-- زر العودة إلى الصفحة الرئيسية -->
        <button id="back-home-btn" onclick="window.location.href='index.html'">العودة إلى الصفحة الرئيسية</button>
    </div>

    <script>
        function showTasks() {
            document.getElementById('task-links').style.display = 'block';
            document.getElementById('task-daily').style.display = 'none';
        }

        function showDailyTasks() {
            document.getElementById('task-daily').style.display = 'block';
            document.getElementById('task-links').style.display = 'none';
        }

        function confirmTask() {
            alert("تم تأكيد المهمة!");
        }
    </script>
</body>
</html>

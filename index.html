<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzkarCoin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>أذكارك اليومية مع أذكار كوين</h1>
            <p class="verse">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</p>
        </div>
    </header>

    <section class="mining-info">
        <h2>دورة التعدين الحالية</h2>
        <p>تم استخراج 3 عملات جديدة. استمر في ذكر الله للحصول على المزيد!</p>
        <button class="mining-button" onclick="startMining()">ابدأ التعدين</button>
    </section>

    <section class="features">
        <div class="feature-item">
            <h3>ذكر اليوم</h3>
            <p class="daily-dhikr">اللهم اجعلنا من أهل القرآن</p>
            <button class="dhikr-button" onclick="showDhikr()">عرض الذكر</button>
        </div>
        <div class="feature-item">
            <h3>آية قرآنية</h3>
            <p class="daily-verse">وَقُل رَّبِّ زِدْنِي عِلْمًا</p>
            <button class="verse-button" onclick="showVerse()">عرض الآية</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 AzkarCoin. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        function startMining() {
            alert("تم بدء دورة التعدين! استمر في ذكر الله للحصول على المزيد من العملات.");
        }

        function showDhikr() {
            alert("الذكر اليومي: اللهم اجعلنا من أهل القرآن");
        }

        function showVerse() {
            alert("الآية القرآنية: وَقُل رَّبِّ زِدْنِي عِلْمًا");
        }
    </script>
</body>
</html>

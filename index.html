<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azkar Coin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h2>تسجيل مستخدم جديد</h2>
            <input type="email" id="email" placeholder="البريد الإلكتروني">
            <input type="text" id="username" placeholder="اسم المستخدم">
            <input type="password" id="password" placeholder="كلمة المرور">
            <input type="password" id="confirm-password" placeholder="تأكيد كلمة المرور">
            <button id="register-btn">تسجيل</button>
            <p>لديك حساب؟ <button id="show-login">تسجيل الدخول</button></p>

            <div id="login-section" style="display: none;">
                <h2>تسجيل الدخول</h2>
                <input type="text" id="login-username" placeholder="اسم المستخدم">
                <input type="password" id="login-password" placeholder="كلمة المرور">
                <button id="login-btn">تسجيل الدخول</button>
            </div>
        </div>

        <div id="main-section" style="display: none;">
            <h1>مرحبا بك في Azkar Coin</h1>
            <button id="ayah-btn">عرض الآية</button>
            <p id="ayah-text"></p>

            <button id="zikr-btn">عرض الذكر</button>
            <p id="zikr-text"></p>

            <button id="hadith-btn">عرض الحديث</button>
            <p id="hadith-text"></p>

            <button id="start-mining-btn" disabled>ابدأ التعدين</button>
            <p id="mining-status"></p>
            <p id="coin-balance">رصيدك: <span id="balance">0</span> عملة</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

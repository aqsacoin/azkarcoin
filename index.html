<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzkarCoin - تعدين</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png"> <!-- إضافة شعار الموقع -->
</head>
<body>
    <div class="container">
        <header>
            <h1>أذكار و تعدين - AzkarCoin</h1>
            <p>الرجاء الضغط على الأزرار التالية لتفعيل التعدين.</p>
        </header>

        <!-- نموذج تسجيل الدخول (أول زيارة للمستخدم) -->
        <div id="loginForm">
            <h2>تسجيل الدخول</h2>
            <form id="login">
                <input type="email" id="email" placeholder="البريد الإلكتروني" required>
                <input type="text" id="username" placeholder="إسم المستخدم" required>
                <input type="password" id="password" placeholder="كلمة السر" required>
                <input type="password" id="confirmPassword" placeholder="تأكيد كلمة السر" required>
                <button type="submit">تسجيل</button>
            </form>
        </div>

        <!-- الأزرار الخاصة بعرض الآية والذكر وبدء التعدين -->
        <div id="mainContent" style="display:none;">
            <button id="showVerseButton">عرض الآية</button>
            <button id="showDhikrButton">عرض الذكر</button>
            <button id="startMiningButton" disabled>إبدأ التعدين</button>

            <!-- مكان عرض الآية والذكر -->
            <div id="verse"></div>
            <div id="dhikr"></div>

            <!-- عنصر المؤقت -->
            <div id="miningTimer" style="display:none; margin-top: 20px; font-size: 18px; padding: 15px; background-color: #ffeb3b; border-radius: 5px;"></div>
        </div>

        <footer>
            <p>&copy; 2024 AzkarCoin. جميع الحقوق محفوظة.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>

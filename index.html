<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار كوين</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>أذكار كوين</h1> <!-- تعديل اسم الموقع في الشعار -->
        </div>
    </header>

    <div id="content">
        <div id="loginForm">
            <h2>تسجيل الدخول</h2>
            <input type="text" id="usernameLogin" placeholder="اسم المستخدم" />
            <input type="password" id="passwordLogin" placeholder="كلمة المرور" />
            <button id="loginBtn">تسجيل الدخول</button> <!-- تعديل الزر ليتوافق مع الـ JS -->
        </div>

        <div id="registerForm">
            <h2>التسجيل</h2>
            <input type="email" id="emailRegister" placeholder="البريد الإلكتروني" />
            <input type="text" id="usernameRegister" placeholder="اسم المستخدم" />
            <input type="password" id="passwordRegister" placeholder="كلمة المرور" />
            <input type="password" id="confirmPasswordRegister" placeholder="تأكيد كلمة المرور" />
            <button id="registerBtn">تسجيل</button> <!-- تعديل الزر ليتوافق مع الـ JS -->
        </div>

        <!-- الصفحة الرئيسية بعد تسجيل الدخول -->
        <div id="mainPage" style="display: none;">
            <h2>مرحبا بك في أذكار كوين!</h2> <!-- تعديل رسالة الترحيب -->
            
            <!-- عرض بيانات المستخدم -->
            <div id="userInfo">
                <p id="userNameDisplay">اسم المستخدم: </p> <!-- اسم المستخدم -->
                <p id="userEmailDisplay">البريد الإلكتروني: </p> <!-- البريد الإلكتروني -->
            </div>

            <!-- أزرار العرض -->
            <button id="showAyahBtn">عرض آية</button>
            <button id="showHadithBtn">عرض حديث</button>
            <button id="showDhikrBtn">عرض ذكر</button>
            <button id="mineBtn" disabled>بدء التعدين</button>
            <div id="timer">المؤقت: 00:00:00</div>
            <div id="minedCoins">عدد العملات المستخرجة: 0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

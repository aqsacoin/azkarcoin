<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقع التعدين</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-container" class="login-container">
    <div class="login-form" id="register-form">
      <h2>تسجيل مستخدم جديد</h2>
      <form id="register">
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" required>
        <label for="username">إسم المستخدم:</label>
        <input type="text" id="username" required>
        <label for="password">كلمة السر:</label>
        <input type="password" id="password" required>
        <label for="confirm-password">تأكيد كلمة السر:</label>
        <input type="password" id="confirm-password" required>
        <button type="submit">تسجيل</button>
      </form>
    </div>
    <div class="login-form" id="login-form">
      <h2>تسجيل الدخول</h2>
      <form id="login">
        <label for="login-email">البريد الإلكتروني:</label>
        <input type="email" id="login-email" required>
        <label for="login-password">كلمة السر:</label>
        <input type="password" id="login-password" required>
        <button type="submit">تسجيل الدخول</button>
      </form>
    </div>
  </div>

  <div id="main-content" class="main-content" style="display:none;">
    <!-- المحتوى الرئيسي بعد تسجيل الدخول -->
    <h1>مرحبا بك في موقع التعدين</h1>
    <div id="mining">
      <!-- تفاصيل التعدين و الأزرار هنا -->
    </div>
    <div id="counter">
      <p id="mining-timer">الوقت المتبقي للتعدين: <span id="timer">08:00:00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع التعدين</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- عرض عدد العملات المستخرجة الكلي -->
    <div id="total-mined-container">
        <p>عدد العملات المستخرجة الكلي: <span id="total-mined-count">0</span></p>
    </div>

    <!-- عرض مؤقت التعدين -->
    <div id="mining-timer-container">
        <p id="mining-timer">التعدين غير نشط</p>
    </div>

    <!-- عرض عدد العملات المستخرجة في هذه الدورة -->
    <div id="mining-count-container">
        <p>عدد العملات المستخرجة في هذه الدورة: <span id="mined-count">0</span></p>
    </div>

    <!-- أزرار عرض الآية والذكر والحديث -->
    <button id="show-verse-btn">عرض الآية</button>
    <button id="show-dhikr-btn">عرض الذكر</button>
    <button id="show-hadith-btn">عرض الحديث</button>

    <!-- زر بدء التعدين -->
    <button id="start-mining-btn">ابدأ التعدين</button>

    <!-- نافذة تسجيل الدخول -->
    <div id="login-modal">
        <input type="text" id="login-email" placeholder="البريد الإلكتروني">
        <input type="password" id="login-password" placeholder="كلمة المرور">
        <button id="login-btn">تسجيل الدخول</button>
    </div>

    <!-- نافذة التسجيل -->
    <div id="register-modal">
        <input type="text" id="register-email" placeholder="البريد الإلكتروني">
        <input type="password" id="register-password" placeholder="كلمة المرور">
        <button id="register-btn">تسجيل</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

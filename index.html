<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AzkarCoin Mining</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>تعدين AzkarCoin</h1>

    <!-- Registration/Login Form -->
    <div id="auth-section" class="auth-section">
      <h2>التسجيل</h2>
      <form id="registerForm">
        <input type="email" placeholder="البريد الإلكتروني" required>
        <input type="text" placeholder="اسم المستخدم" required>
        <input type="password" placeholder="كلمة المرور" required>
        <input type="password" placeholder="تأكيد كلمة المرور" required>
        <button type="submit">تسجيل</button>
      </form>
      <form id="loginForm" style="display: none;">
        <input type="text" placeholder="اسم المستخدم" required>
        <input type="password" placeholder="كلمة المرور" required>
        <button type="submit">تسجيل الدخول</button>
      </form>
    </div>

    <!-- Main Mining Section -->
    <div id="mining-section" class="mining-section" style="display: none;">
      <h2>الرصيد: <span id="balance">0</span> عملات</h2>
      <p>عدد العملات المستخرجة: <span id="mined-coins">0</span></p>
      
      <div class="content">
        <button id="show-ayah">عرض الآية</button>
        <p id="ayah-display"></p>

        <button id="show-zikr">عرض الذكر</button>
        <p id="zikr-display"></p>

        <button id="show-hadith">عرض الحديث</button>
        <p id="hadith-display"></p>

        <button id="start-mining" disabled>ابدأ التعدين</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

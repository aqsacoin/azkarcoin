<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب جديد</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Amiri', serif;
      direction: rtl;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #FFD700;
      position: relative;
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
      text-align: center;
      box-sizing: border-box;
      border: 2px solid rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 32px;
      color: #FFD700;
      font-weight: bold;
    }

    .subtitle {
      font-size: 18px;
      color: #FFD700;
      margin-bottom: 30px;
    }

    .form-container {
      width: 100%;
      padding: 30px;
      border-radius: 12px;
      border: 3px solid rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
    }

    .form-container input,
    .form-container button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 8px;
      border: 2px solid rgba(0, 0, 0, 0.2);
      font-size: 16px;
      background-color: #f9f9f9;
      color: #FFD700;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .form-container input:focus,
    .form-container button:focus {
      border-color: #FFD700;
      background-color: #fff4e1;
      outline: none;
    }

    .form-container button {
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #45a049;
    }

    .form-container button.secondary {
      background-color: #ddd;
      color: #333;
      font-size: 16px;
      margin-top: 20px;
    }

    .form-container button.secondary:hover {
      background-color: #ccc;
    }

    .form-group {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <div class="container">
    <h1>إنشاء حساب جديد</h1>
    <p class="subtitle">وَاذْكُرْ رَبَّكَ إِذَا نَسِيتَ</p> <!-- الجملة التي طلبتها -->

    <div class="form-container">
      <form id="register" action="javascript:void(0);">
        <input type="text" id="register-username" placeholder="اسم المستخدم" required>
        <input type="email" id="register-email" placeholder="البريد الإلكتروني" required>
        <input type="password" id="register-password" placeholder="كلمة المرور" required>
        <input type="password" id="register-password-repeat" placeholder="أعد إدخال كلمة المرور" required>
        <button type="submit" onclick="registerUser()">إنشاء حساب</button>
      </form>
      <button onclick="window.location.href='login.html'">العودة لتسجيل الدخول</button>
    </div>
  </div>

  <script>
    // التحقق من الحقول
    function registerUser() {
      const username = document.getElementById("register-username").value;
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      const passwordRepeat = document.getElementById("register-password-repeat").value;

      // التحقق من الحقول الفارغة
      if (username === "" || email === "" || password === "" || passwordRepeat === "") {
        alert("الرجاء ملء جميع الحقول.");
      } else if (password !== passwordRepeat) {
        alert("كلمة المرور غير متطابقة.");
      } else {
        // إذا كانت الحقول صحيحة، سيتم تنفيذ عملية إنشاء الحساب
        alert("تم إنشاء الحساب بنجاح!");
        // يمكنك إضافة كود لإعادة التوجيه إلى صفحة أخرى بعد إنشاء الحساب
        window.location.href = "login.html"; // تأكد من أن الملف login.html موجود
      }
    }
  </script>
</body>
</html>

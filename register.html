<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب جديد</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    /* تنسيق الصفحة بشكل يتماشى مع التصميم العام */
    body {
      font-family: 'Amiri', serif;
      direction: rtl;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #FFD700; /* اللون الذهبي */
    }

    .form-container {
      width: 100%;
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
      box-sizing: border-box;
    }

    .form-container button {
      width: 100%;
      padding: 14px;
      background-color: #FFD700; /* اللون الذهبي */
      border: none;
      border-radius: 5px;
      color: black;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'Amiri', serif;
    }

    .form-container button:hover {
      background-color: #FFC107;
    }

    .info-text {
      color: #FFD700;
      font-size: 16px;
      margin-top: 10px;
    }

    .form-container button.secondary {
      background-color: #ddd;
      color: #333;
      font-size: 14px;
      margin-top: 20px;
    }

    .form-container button.secondary:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>إنشاء حساب جديد</h1>
    <p class="info-text">و أذكر ربك إذا نسيت</p> <!-- الجملة أسفل العنوان -->
    
    <div class="form-container">
      <form id="register" action="javascript:void(0);">
        <input type="text" id="register-username" placeholder="اسم المستخدم" required>
        <input type="email" id="register-email" placeholder="البريد الإلكتروني" required>
        <input type="password" id="register-password" placeholder="كلمة المرور" required>
        <input type="password" id="register-password-repeat" placeholder="أعد إدخال كلمة المرور" required>
        <button type="submit" onclick="registerUser()">إنشاء حساب</button>
      </form>
      <button class="secondary" onclick="window.location.href='login.html'">العودة لتسجيل الدخول</button>
    </div>
  </div>

  <script>
    function registerUser() {
      const username = document.getElementById("register-username").value;
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      const passwordRepeat = document.getElementById("register-password-repeat").value;

      if (username === "" || email === "" || password === "" || passwordRepeat === "") {
        alert("الرجاء ملء جميع الحقول.");
      } else if (password !== passwordRepeat) {
        alert("كلمات المرور غير متطابقة.");
      } else {
        alert("تم إنشاء الحساب بنجاح!");
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
